apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-pod
spec:
  selector:
    matchLabels:
      project: frontend-pod
  template:
    metadata:
      labels:
        project: frontend-pod
    spec:
      containers:
        - name: frontend-pod
          image: paraslov/frontend-for-devops:latest
          ports:
            - containerPort: 3000